<!DOCTYPE html>
 <html>
     <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
         <title>Unit converter</title>
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
         <meta charset="UTF-8">
         <link href="index.css" rel="stylesheet">
     </head>
     
     <body>
        <div class="container">
          
          <div class="box-1">
            <h2 id="main-heading">Metric/Imperial unit conversion</h2>
            <input id="input-el" type="number" placeholder="0" onchange="result()">
        </div>
          
          <div class="content">
              <h4 class="heading">Length (Meter/Feet)</h4>
              <p id="length-el">0 Meters = 0 Feet | 0 Feet = 0 Meters</p>
              
              <h4 class="heading">Volume (Liters/Gallons)</h4>
              <p id="volume-el">0 Liters = 0 Gallons | 0 Gallons = 0 Liters</p>
              
              <h4 class="heading">Mass (Kilograms/Pounds)</h4>
              <p id="mass-el">0 Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
          </div>
        
        </div> <!-- closing "container"  -->
        
        <script src="index.js"></script>     
        
        </body>
    </html>
